# BathyImager Seabed Imager - WiFi Configuration
# /etc/wpa_supplicant/wpa_supplicant.conf
#
# This file configures WiFi network connections for the BathyImager system.
# Multiple networks can be configured with different priorities.

# Basic configuration
ctrl_interface=DIR=/var/run/wpa_supplicant GROUP=netdev
update_config=1
country=US

# ============================================================================
# PRIMARY WIFI NETWORK (Highest Priority)
# ============================================================================
network={
    ssid="YOUR_PRIMARY_WIFI_SSID"
    psk="YOUR_PRIMARY_WIFI_PASSWORD"
    priority=5
    id_str="primary_network"
    
    # Security settings for WPA2/WPA3
    proto=RSN WPA
    key_mgmt=WPA-PSK
    pairwise=CCMP TKIP
    group=CCMP TKIP
    
    # Optional: Static IP configuration (uncomment if needed)
    #ip_address=192.168.1.100
    #gateway=192.168.1.1
    #dns=8.8.8.8 1.1.1.1
}

# ============================================================================
# SECONDARY WIFI NETWORK (Medium Priority)
# ============================================================================
network={
    ssid="YOUR_BACKUP_WIFI_SSID"
    psk="YOUR_BACKUP_WIFI_PASSWORD"
    priority=3
    id_str="backup_network"
    
    # Security settings
    proto=RSN WPA
    key_mgmt=WPA-PSK
    pairwise=CCMP TKIP
    group=CCMP TKIP
}

# ============================================================================
# MOBILE HOTSPOT (Lower Priority - Emergency backup)
# ============================================================================
network={
    ssid="YOUR_PHONE_HOTSPOT"
    psk="YOUR_HOTSPOT_PASSWORD" 
    priority=1
    id_str="mobile_hotspot"
    
    # Security settings
    proto=RSN WPA
    key_mgmt=WPA-PSK
    pairwise=CCMP TKIP
    group=CCMP TKIP
}

