# ============================================================================
# CONFIGURATION NOTES
# ============================================================================
# - Higher priority numbers = higher precedence
# - wpa_supplicant will automatically connect to the highest priority available network
# - Use 'sudo wpa_cli reconfigure' to reload this file after changes
# - Test connections with: sudo wpa_cli status
# - Scan for networks with: sudo wpa_cli scan && sudo wpa_cli scan_results
# - Add networks interactively with: sudo wpa_cli add_network

# ============================================================================
# SECURITY RECOMMENDATIONS
# ============================================================================
# 1. Always use WPA2 (RSN) or newer when available
# 2. Avoid WEP networks (insecure)
# 3. Use strong, unique passwords for each network
# 4. Regularly update network passwords
# 5. Monitor connection logs: journalctl -u wpa_supplicant